<div class="row">
  <!--/.col-->
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <strong>Agregar Tarea</strong>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="title">Titulo</label>
          <input type="text" class="form-control" id="title" placeholder="Ingresa el nombre de la tarea">
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <input type="text" class="form-control" id="description" placeholder="Descripción de la tarea">
        </div>
        <div class="row">
          <div class="form-group col-sm-8">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter your city">
          </div>
          <div class="form-group col-sm-4">
            <label for="state">Estado</label>
            <select class="custom-select" name="state" id="state">
              <option value="">Listadas</option>
              <option value="">Iniciadas</option>
              <option value="">En Proceso</option>
              <option value="">Completas</option>
            </select>

          </div>
        </div>
        <!--/.row-->
        
      </div>
    </div>
  </div>
  <!--/.col-->
  <br>
  <div class="col-md-6">
    <div class="card">
      <img class="card-img-top " src="" width="374px" height="180px" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Nombre usuario:</h5>
        <p class="card-text">Código empleado:</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Plaza:</li>
        <li class="list-group-item">Departamento:</li>
      </ul>
      <div class="card-body">
        <p class="card-text">Frase del día</p>
        <p class="card-text"><small class="text-muted">último acceso</small></p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
  </div>

</div>

<div style="display:flex;flex-wrap:wrap example-boundary" cdkDropListGroup>
  <div class="row" cdkDragBoundary=".example-boundary" cdkDrag>
    <div class="col-md-3">
      <div class="example-container">
        <h2>Listadas</h2>
        <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="example-container">
        <h2>Iniciadas</h2>
        <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="example-container">
        <h2>En Proceso</h2>
        <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="example-container">
        <h2>Completas</h2>
        <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
